<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <title>3d page flip slidee rusing html 5 and tweenmax.js</title>
    <style>
      html,
      body {
        height: 100%;
        background: #333;
      }

      .site {
        height: 100%;
      }

      .container {
        position: relative;
        z-index: 2;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
      }

      .page-content {
        position: absolute;
        z-index: 2;
        width: 100%;
        height: 100%;
        background: #1abc9c;
      }

      #new-content {
        background: #f1c40f;
        z-index: 1;
      }

      .page-content p {
        position: absolute;
        width: 100%;
        text-align: center;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        font-size: 75px;
        text-transform: uppercase;
        color: white;
        font-weight: 400;
        margin: 0;
      }

      #new-content p {
        color: #010101;
      }

      .page-content p strong {
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="site">
      <div class="container">
        <div class="page-content">
          <p><strong>3D </strong>page flip</p>
        </div>
        <div class="page-content" id="new-content">
          <p><strong>3D </strong>page flip</p>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      var siteW = $(window).width();
      var siteH = $(window).height();

      $("p").css({ lineHeight: siteH + "px" });
      TweenMax.set(".site", { perspective: 5000 });
      TweenMax.set(".container", {
        transformStyle: "preserve-3d",
        transformOrigin: "-0% 50%"
      });
      TweenMax.set("#new-content", {
        rotationY: 90,
        z: -siteW / 2,
        x: siteW / 2
      });

      var tlFlip = new TimelineMax({ yoyo: true, repeat: -1, repeatDelay: 2 });
      tlFlip
        .to(".site", 0.5, { scale: 0.8, ease: Power2.easeInOut }, "start")
        .to(
          ".container",
          0.4,
          { rotationY: -90, z: -siteW, ease: Power2.easeInOut },
          "start+=0.7"
        )
        .to(".site", 0.5, { scale: 1, ease: Power2.easeInOut }, "start+=1.2");
    </script>
  </body>
</html>
